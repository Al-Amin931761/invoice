<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar color-1">
        <div class="container-fluid fw-bold d-flex justify-content-center">
            <a style="color: whitesmoke;" class="navbar-brand fs-1" href="#"><i class="bi bi-receipt"></i> Invoice</a>
        </div>
    </nav>

    <!-- card -->
    <div class="w-75 mx-auto mt-3 color-2 input-card">
        <p class="text-center color-1 p-3">Please enter the data...</p>
        <div class="input-group input-group-lg px-3 pb-3">
            <span class="input-group-text" id="inputGroup-sizing-lg">Buyer Details</span>
            <textarea class="form-control" id="buyer-details-input" rows="2"></textarea>
            <button class="btn btn-primary" id="detail-submit-btn">Submit</button>
        </div>

        <p class="text-center color-1 py-3">Enter the item details...</p>
        <div class="px-3 mt-3 w-50 mx-auto">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Item Name</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Price</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Quantity</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="d-flex justify-content-center pb-3">
                <button class="btn btn-primary" id="add-details-button">Add</button>
            </div>
        </div>

        <!-- card footer -->
        <div class="color-5 px-3 d-flex justify-content-center align-items-center">
            <marquee width="90%" direction="left" height="45px">
                You can add more items using input fields.
            </marquee>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
